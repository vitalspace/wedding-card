<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="header">
          <div>
            <h1>Wedding</h1>
            <p>June 9, 2024</p>
          </div>
          <div>
            <img width="50" src="Wedding.svg" alt="" />
          </div>
        </div>

        <div class="description">
          <p>
            Join us in celebrating the union of Jane and John at the beautiful
            Lakeside Manor. Dinner and dancing to follow the ceremony. We can't
            wait to share this special day with you.
          </p>
        </div>

        <div class="details">
          <p><span class="bg-bold">Venue: </span> Lakeside Manor</p>
          <p><span span class="bg-bold">Date: </span> June 9, 2024</p>
          <p><span span class="bg-bold">Time: </span> Ceremony at 4:00 PM</p>
        </div>

        <hr />

        <div class="form">
          <div>
            <input type="text" placeholder="Your name" />
            <input type="text" placeholder="Your email" />
          </div>
          <div>
            <div>
              <input type="checkbox" name="" id="" />
              <p>Yes, I will be there</p>
            </div>
            <div>
              <button>RSVP</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
